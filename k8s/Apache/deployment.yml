apiVersion: apps/v1
kind: Deployment
metadata:
  name: myvizion-web
  namespace: myvizion-web-ns
  labels:
    app: myvizion-web
spec:
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 30%
    type: RollingUpdate
  replicas: 3
  strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 30%
        maxUnavailable: 0
  selector:
    matchLabels:
      app: myvizion-web
  template:
    metadata:
      labels:
        app: myvizion-web
    spec:
      containers:
      - name: myvizion-web
        image: myvizion/website
        imagePullPolicy: Always
        ports:
        - containerPort: 80