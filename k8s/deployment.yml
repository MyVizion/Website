apiVersion: apps/v1
kind: Deployment
metadata:
  name: myvizion-web
  namespace: myvizion-web-ns
  labels:
    app: myvizion-web
spec:
  strategy:
    rollingUpdate:
      maxSurge: 30%
      maxUnavailable: 0
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: myvizion-web
  template:
    metadata:
      labels:
        app: myvizion-web
    spec:
      containers:
        - name: myvizion-web
          image: registry.digitalocean.com/hlads/myvizion_web:12090bb
          imagePullPolicy: Always
          resources:
            requests:
              memory: "200Mi"
              cpu: "500m"
            limits:
              memory: "500Mi"
              cpu: "1000m"
          ports:
            - containerPort: 80
